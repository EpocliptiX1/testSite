<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Legion Space</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/theme-enhancements.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="admin-body">
    <div class="admin-shell">
        <header class="admin-header">
            <div>
                <h1>Admin Panel</h1>
                <p id="adminSub">System-wide analytics and control overview.</p>
            </div>
            <div class="admin-actions">
                <a class="btn admin-btn" href="/html/indexMain.html">Back to Home</a>
                <button class="btn admin-btn" id="refreshStats">Refresh</button>
            </div>
        </header>

        <div id="adminMessage" class="admin-message"></div>

        <section id="adminContent" class="admin-content">
            <div id="statsGrid" class="stats-grid"></div>

            <section class="admin-section">
                <h2>Visual Overview</h2>
                <div class="admin-charts">
                    <div class="admin-chart-card">
                        <h3>User Tiers</h3>
                        <canvas id="chartUserTiers"></canvas>
                    </div>
                    <div class="admin-chart-card">
                        <h3>Engagement</h3>
                        <canvas id="chartEngagement"></canvas>
                    </div>
                    <div class="admin-chart-card">
                        <h3>Votes & Likes</h3>
                        <canvas id="chartVotes"></canvas>
                    </div>
                </div>
            </section>

            <section class="admin-section">
                <h2>Users & Tiers</h2>
                <div id="usersSummary" class="admin-summary"></div>
                <div id="tierTable" class="admin-table"></div>
            </section>

            <section class="admin-section">
                <h2>Movies</h2>
                <div id="moviesSummary" class="admin-summary"></div>
            </section>

            <section class="admin-section">
                <h2>Reviews</h2>
                <div id="reviewsSummary" class="admin-summary"></div>
                <div id="topReviewers" class="admin-table"></div>
            </section>

            <section class="admin-section">
                <h2>Playlists</h2>
                <div id="playlistsSummary" class="admin-summary"></div>
                <div id="playlistTop" class="admin-table"></div>
            </section>

            <section class="admin-section">
                <h2>Forum</h2>
                <div id="forumSummary" class="admin-summary"></div>
                <div id="forumTop" class="admin-table"></div>
            </section>

            <section class="admin-section">
                <h2>All Likes</h2>
                <div id="likesSummary" class="admin-summary"></div>
                <div id="likesTable" class="admin-table"></div>
            </section>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous"></script>
    <script src="/js/adminPanel.js"></script>
</body>
</html>
